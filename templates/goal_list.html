{% extends 'base.html' %}
{% block content %}
<table>
    <tbody>
        {% for object in object_list %}
        <tr>
            <td><a href='{{ object.get_absolute_url }}'>{{ object.goal_title }}</a></td>
            <td>{{ object.goal_condition }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
