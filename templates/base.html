<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset='utf-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class='navbar navbar-expand-lg navbar-light bg-light'>
            <a class='navbar-brand' href="{% url 'accounts:home' %}">ホーム</a>

            {% if user.is_authenticated %}  {#ログインしている場合#}
            <a class='navbar-brand' href="{% url 'goallist:goal_list' %}">夢一覧</a>
            <a class='navbar-brand' href="{% url 'goallist:goal_regist' %}">夢登録</a>
            <a class='navbar-brand' href="{% url 'accounts:user_edit' pk=user.id %}">ユーザー情報編集</a>
            <a class='navbar-brand' href="{% url 'accounts:user_logout' %}">ログアウト</a>

            {% else %}  {#ログインしていない場合#}
            <a class='navbar-brand' href="{% url 'accounts:user_login' %}">ログイン</a>
            <a class='navbar-brand' href="{% url 'accounts:user_regist' %}">ユーザー登録</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
